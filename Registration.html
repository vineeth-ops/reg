            <div class="card">
              <h2 class="text-center mb-4 rg_head">Registration Form</h2>
              <form id="registrationForm">
                <!-- First Name -->
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="firstName">
                        <span class="cls_red">*</span>First Name </label>
                      <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                    </div>
                  </div>
                  <div class="col-6">
                    <!-- Middle Name -->
                    <div class="form-group">
                      <label for="middleName">Middle Name</label>
                      <input type="text" class="form-control" id="middleName" placeholder="Enter Middle Name">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <!-- Last Name -->
                    <div class="form-group">
                      <label for="lastName">
                        <span class="cls_red">*</span>Last Name </label>
                      <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                    </div>
                  </div>
                  <!-- Job Type -->
                  <div class="col-6">
                    <div class="form-group">
                      <label for="jobType">Job Type</label>
                      <select class="form-control" id="jobType" required>
                        <option value="">Select Job Type</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Part Time">Part Time</option>
                        <option value="Freelancer">Freelancer</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- Experience -->
                  <div class="col-6">
                    <div class="form-group">
                      <label for="experience">Experience (Years)</label>
                      <select class="form-control" id="experience" required>
                        <option value="">Select Experience</option>
                        <option value="1-3">1-3 Years</option>
                        <option value="4-6">4-6 Years</option>
                        <option value="7+">7+ Years</option>
                      </select>
                    </div>
                  </div>
                  <!-- Skills -->
                  <div class="col-6">
                    <div class="form-group">
                      <label for="skills">Skills</label>
                      <select class="form-control " id="skills" required>
                        <option value="">Select Skills</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="HTML/CSS">HTML/CSS</option>
                        <option value="Java">Java</option>
                        <option value="React">React</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <!-- Mobile Number -->
                    <div class="form-group">
                      <label for="mobileNumber">
                        <span class="cls_red">*</span>Mobile Number </label>
                      <input type="number" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" required>
                    </div>
                  </div>
                  <!-- Email -->
                  <div class="col-6">
                    <div class="form-group">
                      <label for="email">
                        <span class="cls_red">*</span>Email Address </label>
                      <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- Aadhar Number -->
                  <div class="col-6">
                    <div class="form-group">
                      <label for="aadhar">
                        <span class="cls_red">*</span>Aadhar Number </label>
                      <input type="number" class="form-control" id="aadhar" placeholder="Enter Aadhar Number" required>
                    </div>
                  </div>
                  <!-- Gender -->
                  <div class="col-6">
                    <div class="form-group">
                      <label>Gender</label>
                      <br>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="" required>I confirm that all the details provided above are correct. </label>
                    </div>
                  </div>
                </div>
                <!-- Submit Button -->
                <div class="row">
                  <div class="col-3"></div>
                  <div class="col-6">
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary btn_submit">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

    <script>
      document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();
        // Collecting form data
        const firstName = document.getElementById("firstName").value;
        const middleName = document.getElementById("middleName").value;
        const lastName = document.getElementById("lastName").value;
        const jobType = document.getElementById("jobType").value;
        const experience = document.getElementById("experience").value;
        const skills = document.getElementById("skills").value;
        const mobileNumber = document.getElementById("mobileNumber").value;
        const email = document.getElementById("email").value;
        const aadhar = document.getElementById("aadhar").value;
        const gender = document.querySelector('input[name="gender"]:checked');
        if (gender) {
          alert(`Form Submitted! \nName: ${firstName} ${middleName} ${lastName}\nGender: ${gender.value}\nJob Type: ${jobType}\nExperience: ${experience}\nSkills: ${skills}\nMobile: ${mobileNumber}\nEmail: ${email}\nAadhar: ${aadhar}`);
        } else {
          alert("Please select gender.");
        }
      });
    </script>
